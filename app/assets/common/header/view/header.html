<header>
  <div class="header-links">
    <a href="#delivery" class="header-links-item">delivery</a>
    <a href="#payments" class="header-links-item">payments</a>
    <a href="#about" class="header-links-item">about</a>
    <a href="#faq" class="header-links-item">faq</a>
    <a href="#terms" class="header-links-item last">terms and conditions</a>
    <div class="header-links-right">
      <div class="login-block" ng-if="!headerVm.isEmpty()">
        <div class="header-links-item" ng-click="headerVm.openRegistration()">sing up</div>
        <div class="header-links-item" ng-click="headerVm.openLogin()">sing in</div>
      </div>
      <div class="user-data" ng-if="headerVm.isEmpty()">
        <a href="#profile" class="user-login"><i></i> {{headerVm.userName}}</a>
        <span class="user-data-dropdown">
          <a href="#profile" class="user-data-dropdown-link">Profile</a>
          <a class="user-data-dropdown-link" ng-click="headerVm.userLogout()">Logout</a>
        <span>
      </div>
    </div>
  </div>
  <div class="header-container">
    <div class="header-logo-wrapper">
      <a href="#" class="header-logo-image"></a>
      <div class="header-logo-text">
        <div class="header-text">test web store</div>
      </div>
    </div>
    <div class="header-cart">
      <a href="#cart" class="header-cart-icon">
        <div class="header-cart-text">10</div>
      </a>
    </div>
  </div>
</header>
