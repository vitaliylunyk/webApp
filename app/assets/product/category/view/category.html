<div class="category-container">
  <div class="category-title" ng-bind="categoryVm.category.name"></div>
  <div class="category-wrapper">
    <ul class="subcategory-wrapper">
      <li class="subcategory-wrapper-item" ng-repeat="subcategory in categoryVm.category.subCategories">
        <i></i>
        <a class="subcategory-wrapper-item-link" ng-click="categoryVm.setSubcategory(subcategory)" ng-bind="subcategory.name" href="#items/{{subcategory.name | lowercase}}"></a>
      </li>
    </ul>
</div>
